<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Forgot Your Password?</title>
    <meta charset="UTF-8">
    <meta content="width=device-width", maximum-scale=1.0, user-scalable=0, name="viewport">
    <!--[if IE]>
      <script src="/javascripts/html5.js" type="text/javascript"></script>
    <![endif]-->
    <link href="stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Raleway:800,200|Merriweather:400,400italic" rel="stylesheet" type="text/css">
  </head>
  <body>

    <header>

      <div class="container">
        <h1><a href="#">Elixir Blog</a></h1>
      </div>

    </header>

    <div class="container">

      <section>

        <h1>Forgot Email/Password</h1>

        <p class="instructions">Enter your email address and we&rsquo;ll send you instructions on how to change your password.</p>

        <form>
          <fieldset>
            <dl>
              <dt><label>Email address</label></dt>
              <dd><input type="email"></dd>
            </dl>
          </fieldset>

          <fieldset class="actions">
            <input type="submit" class="button" value="Send">
          </fieldset>

        </form>

      </section>

    </div>

  <footer>

    <div class="container">

      <p>An experiment by <a href="http://www.github.com/nurugger07" target="_blank">Johnny Winn</a></p>

    </div>

  </footer>

  </body>
</html>
