<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta content="width=device-width", maximum-scale=1.0, user-scalable=0, name="viewport">
    <!--[if IE]>
      <script src="/javascripts/html5.js" type="text/javascript"></script>
    <![endif]-->
    <link href="/static/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Raleway:800,200|Merriweather:400,400italic" rel="stylesheet" type="text/css">
  </head>
  <body>

    <header>

      <div class="container">
        <h1><a href="#">Elixir Blog</a></h1>
        
        <div class="session">
          <a href="#" class="button signinout">Sign In</a>
        </div>
      </div>

    </header>

    <div class="container">

      <section>

        <h1>Sign In</h1>

        <form class="signinform">
          <fieldset>
            <dl class="error">
              <dt><label>Email address can't be blank.</label></dt>
              <dd><input type="email"></dd>
            </dl>
            <dl>
              <dt><label>Password</label></dt>
              <dd><input type="password"></dd>
            </dl>
          </fieldset>

          <fieldset class="actions">
            <input type="submit" class="button" value="Sign In">
            <a href="forgot.html">Forgot?</a>
          </fieldset>

        </form>

      </section>

    </div>

  <footer>

    <div class="container">

      <p>An experiment by <a href="http://www.github.com/nurugger07" target="_blank">Johnny Winn</a></p>

    </div>

  </footer>

  </body>
</html>
