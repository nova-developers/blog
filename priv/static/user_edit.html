<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Edit Your Profile</title>
    <meta charset="UTF-8">
    <meta content="width=device-width", maximum-scale=1.0, user-scalable=0, name="viewport">
    <!--[if IE]>
      <script src="/javascripts/html5.js" type="text/javascript"></script>
    <![endif]-->
    <link href="/static/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Raleway:800,200|Merriweather:400,400italic" rel="stylesheet" type="text/css">
  </head>
  <body>

    <header>

      <div class="container">
        <h1><a href="#">Elixir Blog</a></h1>

        <div class="session">
          <a href="user.html" class="username">Ben Kenobi</a>
          <a href="#" class="button signinout">Sign Out</a>
        </div>
      </div>

    </header>

    <div class="container">

      <section>

        <div class="flash success">

          <p>Your changes were saved successfully.</p>

        </div>

        <div class="flash failure">

          <p>You fail, none of that was right.</p>

        </div>

        <article class="user_edit">

          <img src="images/img_ben.png" alt="Ben Kenobi, of course">

          <h1>Edit Settings</h1>

          <form>

            <fieldset>

              <dl class="edit_profile">
                <dt><label>Full Name</label></dt>
                <dd><input type="text" class="name"></dd>

                <dt><label>Email Address</label></dt>
                <dd><input type="email"></dd>

                <dt><label>Password</label></dt>
                <dd><input type="password"></dd>

                <dt><label>Confirm Password</label></dt>
                <dd><input type="password"></dd>

                <dt><label>Bio</label></dt>
                <dd><textarea></textarea></dd>
              </dl>

            </fieldset>

            <fieldset class="actions">

              <input type="submit" class="button" value="Save">

            </fieldset>

          </form>

        </article>


      </section>

    </div>

  <footer>

    <div class="container">

      <p>An experiment by <a href="http://www.github.com/nurugger07" target="_blank">Johnny Winn</a></p>

    </div>

  </footer>

  </body>
</html>
